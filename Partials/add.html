<h3>Add New Contact</h3>
<form role="form">
    
    <div class="form-group">
        <label for="sno">S.No</label>
        <input type="text" class="form-control" id="sno" placeholder="Auto" ng-model="newContact.sno" readonly>
    </div>
    <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" placeholder="First Name" ng-model="newContact.firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" placeholder="Last Name" ng-model="newContact.lastName">
    </div>
    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" placeholder="Address" ng-model="newContact.address">
    </div>
    <div class="form-group">
        <label for="telephone">Telephone</label>
        <input type="text" class="form-control" id="telephone" placeholder="Telephone" ng-model="newContact.telephone">
    </div>
    <button type="submit" class="btn btn-primary" ng-click="addContact()">Add</button>
    <button type="submit" class="btn btn-default" ng-click="showAll()">Cancel</button>
</form>
